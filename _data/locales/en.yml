      summary: | # Summarise your career here 
        Specialized in software testing with experience in automation of tests,
        extensive experience in programming using Python, creating and deploying
        Python packages composing an automation framework to be installed in 
        multiple servers via Jenkins CI/CD jobs.
        Also using Python for automation of test cases and creation of automated
        test suites for Android mobile devices.
        <br />
        Experience in several programming languages for desktop, web, mobile
        and embedded.
        <br />
        Experience in Data Mining, and also Text Mining with focus in Author 
        Profiling, using Python.
        <br />
        Interested in developing multiplatform systems and applications of
        Data and Text Mining.
        <br />
        Interested in DevOps and Linux Systems Administration and Virtualization.

  education:
    title: Education
    graduations:     
      - degree: Software Residency Specialization - Software Testing
        university: Federal University of Pernambuco
        time: 2020 - 2021
        details: |
          Specialization course focused in Software Testing, with on hands practice
          of the fields of software testing with a internship in CIn-Motorola project, 
          a 3rd-party contractor of Motorola focused on testing of the Motorola phone
          prototypes products before and after market release.
          <br />
          In-depth knowledge of software testing with theoretical study of software 
          testing fundamentals, software development process, software quality, software 
          analysis and design, project management, requirements engineering, object 
          orientation using Java and Android, cellular networks, information retrieval 
          and complex data mining.
          <br />
          Final course monograph project research about classification of failures in 
          automatic test case executions:
          __Auxiliary Software Tool to Help in Classification of Failures in Automatic 
          Test Case Executions for Software in Mobile Products__.
  

