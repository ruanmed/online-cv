  career-profile:
      title: Perfil Profissional
      summary: | # Summarise your career here
        Especializado em testes de software com foco em automação de testes,
        vasta experiência em programação usando Python, criando e implantando
        pacotes Python compondo um framework de automação a ser instalado em
        vários servidores por meio de trabalhos Jenkins CI/CD.
        Também utilizando Python para automação de casos de teste e criação
        de suites de teste automatizadas para dispositivos móveis Android.
        <br />
        Experiência em diversas linguagens de programação web, desktop,
        móveis e embarcadas.
        <br />
        Experiência em Mineração de Dados, e também em Mineração de Texto
        com foco em Perfis de Autoria, utilizando Python.
        <br />
        Interessado no desenvolvimento de sistemas multiplataforma e
        aplicações de Mineração de Dados e de Textos.
        <br />
        nteressado em DevOps e Administração e Virtualização de Sistemas Linux.


  education:
    title: Educação
    graduations:
      - degree: Especialização de Residência em Software - Teste de Software
        university: Universidade Federal do Pernambuco
        time: 2020 - 2021
        details: |
          Curso de especialização lato sensu de Residência em Software com ênfase em
          Teste de Software. Com carga horária prática na área de teste de software no
          mercado por meio do estágio em paralelo no projeto CIn-Motorola, uma terceirizada
          da Motorola focada no teste dos protótipos de celular e outros produtos da
          Motorola, antes e depois do lançamento dos produtos no mercado.
          <br />
          Conhecimento aprofundado em teste de software com estudo teórico dos fundamentos
          de teste de software, do processo de desenvolvimento de software, qualidade de
          software, análise e projeto de software, gerenciamento de projetos, engenharia de
          requisitos, orientação a objetos com Java e Android, redes celulares, recuperação
          de informação e mineração de dados complexos.
          <br />
          Monografia final de conclusão do curso sobre classificação de falhas em execuções
          automatizadas de casos de teste:
          __Auxiliary Software Tool to Help in Classification of Failures in Automatic Test
          Case Executions for Software in Mobile Products__.

      - degree: B.el em Engenharia de Computação
        university: Universidade Federal do Vale do São Francisco (Univasf)
        time: 2014 - 2020
        details: |
          Conhecimento geral em programação de computadores, com disciplinas
          focadas em C, C++ e Java.
          Conceitos de engenharia de software desenvolvidos por meio de
          estudo teórico e por meio de projetos acadêmicos em equipe.
          Conhecimento da arquitetura de computadores e de redes de
          computadores, projeto e desenvolvimento de sistemas embarcados
          durante o curso.
          <br />
          Participação nas Competições de Sistemas Embarcados promovidas na
          SBESC 2016 e na SBESC 2019, com o desenvolvimento em equipe dos
          projetos Radar³ e busComfort.
          Experiência com inteligência artificial com foco em Mineração de
          Dados, participando da Data Mining Cup 2019.
          <br />
          Trabalho de conclusão de curso sobre Mineração de Texto, produzindo
          o __Estudo investigativo sobre o desempenho de atributos de
          Recuperação de Informação em tarefas de Mineração de Texto__.
            - [busComfort](https://gitlab.com/buscomfort/)
            - [DMC 2019 - Participation](https://gitlab.com/jramorim1/dmc-2019---univasf/)
            - [Estudo investigativo sobre o desempenho de atributos de Recuperação de Informação em tarefas de Mineração de Texto](https://github.com/ruanmed/tcc-ii-ir-features-text-mining/)

  experiences:
    title: Experiência
    experiences:
      - role: Engenheiro de Software / Analista de Qualidade de Software
        time: 2021 - presente
        company: FADE (Projeto CIn-Motorola), Recife
        company_link: https://fade.org.br/
        details: |
          Engenheiro de software atuando em equipe de teste de software, responsável pela automação de casos de teste
          utilizando Python, desenvolvimento de scripts em Python, Shell, Batch e JavaScript, e manutenção de suítes
          de teste automatizadas e suas execuções em software de integração contínua (Jenkins).
          <br />
          Execução de casos de testes manuais e automáticos e emissão de relatórios de reprodução de problemas encontrados.
          <br />
          Manutenção e desenvolvimento de software baseado em web utilizando HTML, CSS, JavaScript, Python e o framework
          Flask.
          <br />
          Administração de servidores Linux remotamente por SSH, com criação de rotinas automáticas do Ansible (Ansible playbooks).

      - role: Desenvolvedor de Software
        time: 2019 - 2021
        company: Hectares, Juazeiro
        company_link: https://hectares.tech/
        details: |
          Desenvolvimento back-end em PHP &amp; Laravel, e desenvolvimento front-end em JavaScript &amp; Vue.
          Distribuição DevOps em droplets do Digital Ocean.

      - role: Estagiário de Engenharia de Computação
        time: 2018 - 2019
        company: Comissão Própria de Avaliação (CPA/Univasf), Universidade Federal do Vale do São Francisco, Juazeiro
        company_link: http://www.cpa.univasf.edu.br/
        details: |
          Subsídio para as ações da comissão que necessitavam de assistência
          especializada na área de Engenharia de Computação, incluindo o
          desenvolvimento e manutenção dos sistemas próprios da comissão, sob
          supervisão da
          [Profa. Dra. Michelle Christini Araújo Vieira](http://lattes.cnpq.br/9372845638085633),
          então presidente da CPA, e sob orientação do
          [Prof. Dr. Max Santana Rolemberg Farias](http://docentes.univasf.edu.br/max.santana/).
          <br />
          Uma grande contribuição durante o estágio foi o conjunto de melhorias
          feito no sistema de avaliação semestral da CPA, que é um sistema web
          com arquitetura model-view-control programado em Groovy e Java, e
          utilizando um banco de dados MySQL.
          <br />
          As responsabilidades durante esse estágio incluíram:
            - Auxílio no planejamento, organização e encaminhamento das decisões da comissão;
            - Implementação e manutenção de sistemas utilizando HTML, CSS, PHP, JavaScript e SQL databases;
            - Manutenção e atualização dos sistemas web da CPA;
            - Assessoria aos membros da CPA, coletando informações necessárias para atingir as metas da CPA, auxiliando no tratamento estatístico dos dados coletados;
            - Organização e promoção da manutenção nos bancos de dados do CPA e colaboração na redação e formatação dos relatórios da CPA.

  projects:
      title: Projetos
      intro: >
        Projetos passados são o AgroPreços e o Eloagro,
        aplicações descontinuadas, que foram desenvolvidas em equipe com os
        outros membros fundadores da Hectares.
        <br />
        Outros projetos anteriores incluem as contribuições feitas criando e
        mantendo o website do CAECOM-UNIVASF, e também o projeto busComfort,
        desenvolvido para a Competição de Sistemas Embarcados da SBESC 2019.
      assignments:
        - title: busComfort
          link: "https://gitlab.com/buscomfort/"
          tagline: "Sistema embarcado criado para ônibus do transporte público, focado em monitoramento do nível de conforto durante viagens de ônibus. Módulos embarcados programados em C++, e Sistema Supervisório programado principalmente em JavaScript."

        - title: AgroPreços (descontinuado em 2021)
          link: "#"
          tagline: "Aplicativo de página única que exibe os dados comerciais de culturas agrícolas obtidos das centrais de abastecimento agrícola do Brasil (CEASAs). Desenvolvido utilizando o framework Quasar (Vue &amp; JavaScript). Lançado em operação em 2019, descontinuado em 2021."

        - title: Eloagro (descontinuado em 2021)
          link: "#"
          tagline: "Plataforma para compradores e vendedores de culturas agrícolas negociarem frutas, legumes e verduras. Aplicação Android desenvolvida usando o framework Quasar (Vue &amp; JavaScript) com back-end  em Laravel (PHP). Lançado em operação em 2020, descontinuado em 2021."

        - title: CAECOM-UNIVASF Website
          link: "https://caecom.github.io/"
          tagline: "Um website feito para o centro acadêmico dos estudantes do curso de Engenharia de Computação da Univasf. Desenvolvido com o gerador de sistes estáticos Jekyll, com modelo personalizado baseado no tema Moon, um tema livre para Jekyll."

